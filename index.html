<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 01 - Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quest 01 - Tabela</h1>
    <table class="tabela-moda">
        <caption class="titulo-moda">
            Moda
        </caption>
        <thead class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </thead>
        <tbody class="corpo-tabela-moda">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>
    <table class="tabela-casa">
        <caption class="titulo-casa">
            Casa
        </caption>
        <thead class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </thead>
        <tbody class="corpo-tabela-casa">
            <tr>
                <td>Sofá</td>
                <td>R$ 1200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5000,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
